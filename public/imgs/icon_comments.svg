}

.menu.fixed {
  display: block !important;
  position: fixed;
  z-index: 1;
  right: 0;
  top: 50%;
  -webkit-transform: translateY(-50%);
  transform: translateY(-50%);
  -webkit-transition: all 0.25s ease;
  transition: all 0.25s ease;
}

.menu.fixed .menu__item {
  display: none;
}

.menu.fixed .menu__item--fixed {
  display: block;
  height: 50px;
  width: 50px;
  background-color: #f8de1a;
  background-image: url(../../public/imgs/icon-mobile-menu.svg);
  background-repeat: no-repeat;
  background-position: center;
  position: absolute;
  right: 2px;
  top: 50%;
  -webkit-transform: translateY(-50%);
          transform: translateY(-50%);
}

.menu.fixed.toggle {
  padding: 15px 60px 15px 15px;
  background-color: #fb3;
  color: #ffffff;
}

.menu.fixed.toggle .menu__item {
  display: block;
}

.menu.fixed.toggle .menu__item--fixed {
  background-color: #fff;
  background-image: url(../../public/imgs/icon-mobile-close.svg);
}

.sub-menu {
  display: none;
}

