.modal {
  display: none;
  position: fixed;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  background-color: rgba(0, 0, 0, 0.3);
  transition: all 2s ease;
}

.modal.active {
  display: block;
  transition: all 2s ease;
}

.modal-content {
    max-width: 80%;
    margin: 0 auto;
    margin-top: 100px;
    padding: 50px;
    max-height: 500px;
    overflow: auto;
    box-shadow: 0 5px 15px rgba(0,0,0,.5);
    border: none;
    transition: all 2s ease;
    transform: translateY(-100px);
    
}

.modal.active .modal-content {
  transform: translateY(0);
}

