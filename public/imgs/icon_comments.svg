  top: 50%;
  right: 0;
  -webkit-transform: translateY(-50%);
          transform: translateY(-50%);
  color: #fb3;
  animation: textAmination 5s infinite;
}

@keyframes textAmination {
  0% {
    transform: translateX(0px);
    opacity: 1;
  }

  25% {
    transform: translateX(-20px);
    opacity: 0.5;
  }

  50% {
    transform: translateX(0px);
    opacity: 1;
  }

  75% {
    transform: translateX(20px);
    opacity: 0.5;
  }

  100% {
    transform: translateX(0);
    opacity: 1;
  }


}

